<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change password
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div th:insert="~{navbar :: navbar}"></div>
<div class="container-sm">

    <div class="row p-3 mb-2 bg-white text-dark ">
        <h1 style="color:rgb(25,123,191)">Change Password
        </h1>
        <div class="text-primary bg-light" th:if="${param.error}">
            user o password incorrectos.
        </div>

        <form th:action="@{/changePassword}" th:object="${user}" method="post">
            <input type="hidden" name="idProduct" th:field="*{id}">

            <div class="form-row">

                <br>
                <div>
                    <label for="inputEmail" class="form-label">Email</label>
                    <input id="inputEmail"
                           th:field="*{email}"
                           type="email"
                           class="form-control"
                           aria-describedby="emailHelpBlock">
                    <div id="emailHelpBlock" class="form-text">
                        Must be the employee corporate email
                    </div>
                </div>
                <div>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input id="oldPassword"
                               th:field="*{password}"
                               type="password"
                               class="form-control"
                               aria-describedby="passwordHelp">
                        <div id="passwordHelp" class="form-text">
                            Must contain at least 8 characters
                        </div>
                    </div>
                    <div>
                        <label for="inputPassword" class="form-label">Password</label>
                        <input id="inputPassword"
                               th:field="*{password}"
                               type="password"
                               class="form-control"
                               aria-describedby="passwordH">
                        <div id="passwordH" class="form-text">
                            Must contain at least 8 characters
                        </div>

                    </div>

                    <div class="form-row">
                        <div class="col-lg-7">
                            <button class="btn btn-outline-info" type="submit" value="Sign In">Change</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
