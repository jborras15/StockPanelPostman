<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>

        .row {
            border: 50px white;
            border-radius: 30px;
        }

        img {
            display: block;
            margin: 50px auto;
            border-top-left-radius: 30px;
            border-bottom-left-radius: 30px;
        }

    </style>
</head>
<body class="p-3 mb-2  text-white "style="background-color:rgb(25,123,191)">
<section class="form position-absolute top-50 start-50 translate-middle">
    <div class="container-sm">
        <div class="row p-3 mb-2 bg-white text-dark ">
            <div class="col-lg-5 ">
                <img class="img-fluid rounded float-start " th:src="@{/recurso/stockpanel.png}" alt=""
                     style="max-width: 120% ">
            </div>
            <div class="my-2 col-lg-7 px-5">
                <h1 class="font-weight-bolt display-6 " style="color:rgb(25,123,191)">welcome</h1>
                <h6>Enter your credentials</h6>

                <!-- message box -->

                <div th:if="${session.message}" class="container" >

                    <div class="alert alert-danger my-2 text-center" role="alert">

                        <span th:text="${session.message}"></span>
                    </div>

                    <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                </div>
                <br>
                <form action="" th:action="@{/send-otp}" method="post">
                    <div class="form-row">
                        <div class="col-lg-7">
                            <input  required="required" class="form-control" type="email" name="email" placeholder="Enter email here"/>
                        </div>
                        <br>
                        <div class="form-row">
                            <div class="col-lg-7 text-center">
                                <button class="btn btn-outline-info" type="submit" value="Sign In" >Send Otp</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</section>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
