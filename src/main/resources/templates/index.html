<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{navbar :: navbar}"></div>
<div th:if="${!list.isEmpty()}">
    <a th:href="@{/modify}">Create product</a>

    </div>
    <table class="table table-striped table-bordered">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Code</th>
            <th>Quantity</th>
            <th>Reference</th>
            <th>Edit</th>
            <th>Delete</th>


        </tr>
        <tr th:each="product : ${list}">
            <td><a th:href="@{/detalle/{idProduct} (idProduct=${product.idProduct})}" th:text="${product.idProduct}"/>
                <img th:src="@{'/recursos/' + ${product.image}}"
                     th:alt="${product.image}" style="width: 100px;height: 100px;"
                    ></td>
            <td th:text="${product.name}">Display Name</td>
            <td th:text="${product.code}">Display Code</td>
            <td  >
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"  th:attr=" data-bs-target='#exampleModal'+ ${product.quantity}" th:text="${product.quantity}">
                </button>
Display Quantity
                <div class="modal fade" th:id="exampleModal + ${product.quantity}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" >New message</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="recipient-name" class="col-form-label">Recipient:</label>
                                        <input type="text" class="form-control" id="recipient-name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="message-text" class="col-form-label">Message:</label>
                                        <textarea class="form-control" id="message-text"></textarea>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Send message</button>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
            <td th:text="${product.reference}">Display Reference</td>
            <td><a th:href="@{/edit/{idProduct} (idProduct=${product.idProduct})}" th:text="Edit"/></td>
            <td><a th:href="@{/delete(idProduct=${product.idProduct})}"  th:text="Delete"/></td>

        </tr>
    </table>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <nav aria-label="pagination">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${previous==0?'disabled':''}">
                        <a class="page-link" th:href="@{|/?page=${previous}|}">Previous</a>
                    </li>
                    <li class="page-item" th:each="page : ${pages}" th:classappend="${current==page?'active':''}">
                        <a class="page-link" th:href="@{|/?page=${page}|}" th:text="${page}"></a>
                    </li>
                    <li class="page-item" th:classappend="${current==last?'disabled':''}">
                        <a class="page-link" th:href="@{|/?page=${next}|}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</div>
</body>
</html>
