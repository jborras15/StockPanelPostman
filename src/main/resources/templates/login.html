<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>

        .row {
            border: 50px white;
            border-radius: 30px;
        }

        img {
            display: block;
            margin: 50px auto;
            border-top-left-radius: 30px;
            border-bottom-left-radius: 30px;
        }

    </style>
</head>
<body class="p-3 mb-2  text-white "style="background-color:rgb(25,123,191)">
<section class="form position-absolute top-50 start-50 translate-middle">
    <div class="container-sm">
        <div class="row p-3 mb-2 bg-white text-dark ">
            <div class="col-lg-5 ">
                <img class="img-fluid rounded float-start " th:src="@{/recurso/stockpanel.png}" alt=""
                     style="max-width: 120% ">
            </div>
            <div class="my-2 col-lg-7 px-5">
                <h1 class="font-weight-bolt display-6 " style="color:rgb(25,123,191)">welcome</h1>
                <h6>Enter your credentials</h6>

                <div class="text-primary bg-light" th:if="${param.error}">
                    user o password incorrectos.
                </div>
                <div class="text-primary bg-light" th:if="${param.logout}">
                    Termino la sesion correctamente.
                </div>
                <br>
                <form th:action="@{/login}" method="post">
                    <div class="form-row">
                        <div class="col-lg-7">
                            <input class="form-control" type="text" name="username" placeholder="Email"/>
                        </div>
                        <br>
                        <div class="col-lg-7">
                            <input class="form-control" type="password" name="password" placeholder="password"/>
                        </div>
                        <br>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <button class="btn btn-outline-info" type="submit" value="Sign In" >Login</button>
                            </div>
                            <a th:href="@{/recover}" style="color:rgb(25,123,191)"> Forgot password</a>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</section>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
