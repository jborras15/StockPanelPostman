<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Datos del product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{navbar :: navbar}"></div>
<br>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 container justify-content-center card">
        <h1 class="text-center">Product Data</h1>
        <div class="card-body">
            <a th:href="@{/}" class="btn btn-outline-primary">To return</a>
            <form th:action="@{/save}" method="post" th:object="${product}" enctype="multipart/form-data"
                  class="was-validated">
                <input type="hidden" name="idProduct" th:field="*{idProduct}">
                <br/>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" type="text" name="name" th:field="*{name}"
                           class="form-control" required="true">
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error Name</span>
                </div>
                <br/>
                <div class="form-group">
                    <label for="code">Code</label>
                    <input id="code" type="text" name="code" th:field="*{code}" class="form-control" required="true"/>
                    <span th:if="${#fields.hasErrors('code')}" th:errors="*{code}">Error Code</span>
                </div>
                <br/>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input id="quantity" type="text" name="quantity" th:field="*{quantity}" class="form-control"
                           required="true"/>
                    <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">Error Quantity</span>
                </div>
                <br/>
                <div class="form-group">
                    <label for="reference">Reference</label>
                    <input id="reference" type="text" name="reference" th:field="*{reference}" class="form-control"
                           required="true">
                    <span th:if="${#fields.hasErrors('reference')}" th:errors="*{reference}">Error Reference</span>
                </div>
                <br/>
                <div class="form-group">
                    <label for="file" class="form-label">Image</label>
                    <input class="form-control" type="file" id="file" name="file" required="true" >
                </div>
                <br/>
                <input type="submit" name="save" value="Save" class="btn btn-outline-primary">
            </form>
        </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
