<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/14b658c818.js" crossorigin="anonymous"></script>



<body >
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark"  style="background-color:rgb(25,123,191)!important;">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}"><i class="fa-solid fa-house"></i><strong> Stock</strong>Panel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav nav-pills me-auto mb-2 mb-lg-0">
                <li class="nav-item ">
                    <a class="navbar-brand " th:href="@{/}" ><i class="fa-solid fa-store"></i> Products</a>
                </li>
                <li class="nav-item ">
                    <a sec:authorize="hasRole('ADMIN')" class="navbar-brand" th:href="@{/users}" ><i class="fa-solid fa-user"></i> Users</a>
                </li>


            </ul>
            <a ><span class="navbar-brand"  sec:authentication="name" >Usuario que hizo login</span></a>
            <a class="navbar-brand" th:href="@{/settings}">change Password</a>
            <form method="post" th:action="@{/logout}" class="d-flex">
                <button class="btn btn-outline-Light navbar-brand"  href="#" onclick="this.parentNode.submit();"><i class="fa-solid fa-right-from-bracket"></i></button>
            </form>
        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
