<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{navbar :: navbar}"></div>

<br>
<br>
<div th:if="${!products.isEmpty()}">

    <a th:href="@{/modify}">Create product</a>
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Code</th>
            <th>Quantity</th>
            <th>Reference</th>
            <th>Edit</th>
            <th>Delete</th>

        </tr>
        <tr th:each="product : ${products}">
            <td> <a th:href="@{/detalle/{idProduct} (idProduct=${product.idProduct})}" th:text="${product.idProduct}"/></td>
            <td th:text="${product.name}">Display Name</td>
            <td th:text="${product.code}">Display Code</td>
            <td th:text="${product.quantity}">Display Quantity</td>
            <td th:text="${product.reference}">Display Reference</td>
            <td><a th:href="@{/edit/{idProduct} (idProduct=${product.idProduct})}" th:text="Edit"/></td>
            <td><a th:href="@{/delete(idProduct=${product.idProduct})}" th:text="Delete"/></td>

        </tr>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</div>
</body>
</html>
