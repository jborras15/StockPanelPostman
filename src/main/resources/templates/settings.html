<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change password
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div th:insert="~{navbar :: navbar}"></div>
<div class="container-sm">
  <div class="container">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-body">
                      <h3 class="mb-3">Change password</h3>

                      <div th:if="${session.message}" class="container">
                          <div th:classappend="${'alert-'+session.message.type}" class="alert  text-center" role="alert">
                              <span th:text="${session.message.content}"></span>

                          </div>
                      </div>
                      <form th:action="@{/settings}" method="post">
                          <!-- old password field -->
                          <div class="form-group">
                              <input name="oldPassword" type="password" class="form-control" placeholder="Enter old password">
                          </div>
                          <br>

                         <!-- new password field -->
                          <div class="form-group">
                              <input name="newPassword" type="password" class="form-control" placeholder="Enter new password">
                          </div>
                          <br>

                          <div class="conainer text-center">
                              <button type="submit" class="btn btn-success">Change</button>
                              <button type="reset" class="btn btn-primary">Reset</button>

                          </div>
                      </form>

                  </div>
              </div>
          </div>
      </div>
  </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
